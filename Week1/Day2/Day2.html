<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Baiscs  </title>
  <style>
    #mySection { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
    .hidden { display: none; }
    #output { margin-top: 10px; color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2 id="greeting"></h2>
  <button onclick="toggleSection()">Toggle Section</button>
  <div id="mySection">
    <p>Toggle Open/Enable.</p>
  </div>
  <form id="myForm" autocomplete="off">
    <label>Name: <input type="text" id="nameInput" required></label>
    <br>
    <label>Email: <input type="email" id="emailInput" required></label>
    <br>
    <button type="submit">Submit</button>
    <div id="formError" class="error"></div>
  </form>
  <div id="output"></div>
  <script>
    function showGreeting() {
      const hour = new Date().getHours();
      const greeting = document.getElementById("greeting");
      if (hour < 12) {
        greeting.textContent = "Good morning!";
      } else if (hour < 18) {
        greeting.textContent = "Good afternoon!";
      } else {
        greeting.textContent = "Good evening!";
      }
    }
    showGreeting();
    function toggleSection() {
      const section = document.getElementById("mySection");
      section.classList.toggle("hidden");
    }
    document.getElementById("myForm").onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const errorDiv = document.getElementById("formError");
      errorDiv.textContent = "";
      if (name === "") {
        errorDiv.textContent = "Please enter your name.";
        return;
      }

    alert("Please enter a valid email");
   
        return;
      }
      document.getElementById("output").textContent = `Name: ${name}, Email: ${email}`;
    }
  </script>
</body>
</html>
